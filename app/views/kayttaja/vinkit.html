{% extends "base.html" %}
{% block content %}
<h1>Käyttäjän {{kayttaja.tunnus}} lukuvinkit</h1>
<div class="show">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Otsikko</th>
                <th>Status</th>
                <th>Poista</th>
            </tr>
        </thead>

        <tbody>
            {% for vinkki in vinkit %}
            <tr>
                <td><a href="{{base_path}}/lukuvinkki/{{vinkki.lukuvinkki_id}}">{{vinkki.nimi}}</a>  <span class="badge badge-pill badge-info">{{vinkki.tyyppi}}</span></td>
                <td>[status]</td>
                <td>
                    <form method="post" action="{{base_path}}/lukuvinkki/{{vinkki.lukuvinkki_id}}/delete" style="display: inline-block;">
                        <button type="submit" class="btn btn-danger btn-sm">Poista</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
